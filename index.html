<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faxina Residencial em Brasília</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./public/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Importação via JS ou Server-side inclui os arquivos abaixo -->

    <!-- Header -->
    <div id="header"></div>
    <!-- Valores -->
    <div id="valores"></div>
    <!-- Inclusos -->
    <div id="inclusos"></div>
    <!-- Extras -->
    <div id="extras"></div>
    <!-- Instagram -->
    <div id="instagram"></div>
    <!-- Orçamento -->
    <div id="orcamento"></div>
    <!-- Footer -->
    <div id="footer"></div>

    <script>
      // Função para importar os sections (simples para ambientes estáticos)
      function importarSection(id, arquivo, callback) {
        fetch(arquivo)
          .then((r) => r.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
            if (callback) callback();
          });
      }

      importarSection("header", "sections/header.html");
      importarSection("valores", "sections/valores.html");
      importarSection("inclusos", "sections/inclusos.html");
      importarSection("extras", "sections/extras.html");
      importarSection("instagram", "sections/instagram.html");
      importarSection("orcamento", "sections/orcamento.html");
      importarSection("footer", "sections/footer.html");
    </script>
    <script src="./public/js/instagram.js"></script>
    <script src="./public/js/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
